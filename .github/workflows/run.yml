name: run

on:
  workflow_dispatch:
    inputs:
      run_option:
        description: 'Run Option'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - frequent
  schedule:
    - cron: '19 0,6,9,12,15,18,21 * * *'
    - cron: '19 3 * * *'

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install
        run: pip install -r requirements.txt
      - name: Secrets 🔒 🤫
        env:
          YTM_OAUTH: ${{ secrets.YTM_OAUTH }}
        run: |
          echo "$YTM_OAUTH" > oauth.json
      - name: Checkout Output
        run: |
          git fetch origin
          git checkout origin/main-output output
      - name: Run 🎶
        env:
          INPUT_RUN_OPTION: ${{ inputs.run_option }}
          SCHEDULE_RUN_OPTION: ${{ github.event.schedule != '19 3 * * *' && 'frequent' || 'all' }}
        run: |
          echo '🎶 here we go...'
          RUN_OPTION='all'
          [[ -n $SCHEDULE_RUN_OPTION ]] && RUN_OPTION=$SCHEDULE_RUN_OPTION
          [[ -n $INPUT_RUN_OPTION ]] && RUN_OPTION=$INPUT_RUN_OPTION

          python ytm-dl.py $RUN_OPTION
      - name: git config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "<>"
          git config --global core.autocrlf input
      - name: 😝 🎲 ⚙️
        run: |
          emoji_list=$HOME/emoji_list
          curl -s https://gist.githubusercontent.com/jwenerd/1679dda15c44739b4781cb946533381b/raw/e3286925ef590cabc6567c0ffaf25d0dfba20f38/emoji_list > $emoji_list
          _num_lines=$(wc -l < $emoji_list)
          export YTM_RANDOM_EMOJI=$(awk -v num_lines="$_num_lines" 'BEGIN {srand()} {a[NR]=$0} END{for(i=1;i<=3;i++){x=int(rand()*num_lines);print a[x]}}   ' $emoji_list | tr '\n' '  ' | xargs)
          echo $YTM_RANDOM_EMOJI > $HOME/random_commit_emoji
      - name: Commit Changes
        run: |
          cd output/
          git checkout main-output
          git add -f .
          if ! git diff-index --quiet HEAD; then
            git commit --message="$(less $HOME/random_commit_emoji)"
            git push origin main-output
          fi
