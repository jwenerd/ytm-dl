name: run

on:
  workflow_dispatch:
    inputs:
      run_option:
        description: 'Run Option'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - frequent
  schedule:
    - cron: '19 0,6,9,12,15,18,21 * * *'
    - cron: '19 3 * * *'

env:
  GITHUB_JOB: ${{ github.job }}
  GITHUB_RUN_NUMBER: ${{ github.run_number }}
  GITHUB_RUN_ID: ${{ github.run_id }}
  GITHUB_SHA: ${{ github.sha }}
  GITHUB_WORKFLOW: ${{ github.workflow }}
  GITHUB_EVENT_NAME: ${{ github.event_name }}
  GITHUB_BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  RUN_OPTION: all
  INPUT_RUN_OPTION: ${{ inputs.run_option }}
  SCHEDULE_RUN_OPTION: ${{ github.event.schedule != '19 3 * * *' && 'frequent' || 'all' }}

permissions:
  contents: write


jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install
        run: pip install -r requirements.txt
      - name: Secrets ðŸ”’ ðŸ¤«
        env:
          YTM_OAUTH: ${{ secrets.YTM_OAUTH }}
        run: |
          echo "$YTM_OAUTH" > oauth.json
      - name: Checkout Output
        run: |
          git fetch origin
          git checkout origin/main-output output
      - name: Run ðŸŽ¶
        run: |
          echo 'ðŸŽ¶ here we go...'
          [[ -n $SCHEDULE_RUN_OPTION ]] && RUN_OPTION=$SCHEDULE_RUN_OPTION
          [[ -n $INPUT_RUN_OPTION ]] && RUN_OPTION=$INPUT_RUN_OPTION

          python ./ytm-dl.py $RUN_OPTION

          printenv
      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "<>"
          cd output/
          git checkout main-output
          git add -f .
          git diff-index --quiet HEAD || git commit --message="ðŸŽµ ðŸ¤  job=$GITHUB_JOB run_number=$GITHUB_RUN_NUMBER"
          git push origin main-output
